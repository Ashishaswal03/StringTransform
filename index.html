<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String-Transform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="inpt" placeholder="Type Something....." type="text" />
      <div>
        <button class="btn">UpperCase</button>
        <h2 class="uppercase"></h2>
      </div>
      <div>
        <button class="btn">LowerCase</button>
        <h2 class="uppercase" id="lowercase"></h2>
      </div>
      <div>
        <button class="btn">CamelCase</button>
        <h2 class="uppercase" id="camelcase"></h2>
      </div>
      <div>
        <button class="btn">KebaCase</button>
        <h2 class="uppercase" id="kebabcase"></h2>
      </div>
      <div>
        <button class="btn">Trim</button>
        <h2 class="uppercase" id="trimcase"></h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
